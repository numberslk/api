            Content-Length:
              schema:
                type: integer
                example: '1454'
            Connection:
              schema:
                type: string
                example: keep-alive
            Date:
              schema:
                type: string
                example: Fri, 25 Aug 2023 05:56:12 GMT
            Server:
              schema:
                type: string
                example: nginx/1.23.3
            X-Frame-Options:
              schema:
                type: string
                example: SAMEORIGIN
            X-XSS-Protection:
              schema:
                type: string
                example: 1; mode=block
            X-Content-Type-Options:
              schema:
                type: string
                example: nosniff
            X-Download-Options:
              schema:
                type: string
                example: noopen
            X-Permitted-Cross-Domain-Policies:
              schema:
                type: string
                example: none
            Referrer-Policy:
              schema:
                type: string
                example: strict-origin-when-cross-origin
            ETag:
              schema:
                type: string
                example: W/"80594ded538decf0593eb42fedf42953"
            Cache-Control:
              schema:
                type: string
                example: max-age=0, private, must-revalidate
            X-Request-Id:
              schema:
                type: string
                example: af3404b6-8f8c-4b9b-977b-94cc4ab16ac6
            X-Runtime:
              schema:
                type: number
                example: '0.182236'
            Vary:
              schema:
                type: string
                example: Origin
            X-Cache:
              schema:
                type: string
                example: Miss from cloudfront
            Via:
              schema:
                type: string
                example: >-
                  1.1 a27022837959b6f70545c8d6d0de9d04.cloudfront.net
                  (CloudFront)
            X-Amz-Cf-Pop:
              schema:
                type: string
                example: IAD12-P4
            X-Amz-Cf-Id:
              schema:
                type: string
                example: GbLmYdVJiaFYijEi9zjKKQ6Y73ZNWv-f-E3A4qs1hLGAnNokeh1WZw==
          content:
            application/json:
              schema:
